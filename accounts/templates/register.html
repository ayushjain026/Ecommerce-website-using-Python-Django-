{% extends 'base1.html' %}
{% load static %}
{% block content %}

<!-- Main Content - start -->
<main>
<section class="container stylization maincont">

<div class="auth-wrap">
    <div>
        {% for message in messages %}
        <h4><a href='/accounts/login'>Login</a></h4>
        <h3>{{message}}</h3>
        {% endfor %}
    </div>
        <h1>Register</h1>
        <form action="register" method="post">
        {% csrf_token %}
            <p>
                <label for="name" width="50px">User Name <span class="required">*</span></label>
                <input type="text" name="username" >
            </p>
            <p>
                <label for="name" width="50px">First Name <span class="required">*</span></label>
                <input type="text"  id="name" name="first_name" >
            </p>
            <p>
                <label for="name" width="50px">Last Name <span class="required">*</span></label>
                <input type="text"  id="last_name" name="last_name" >
            </p>
            <p>
                <label width="50px">Email <span class="required">*</span></label>
                <input type="email"  id="email" name="email">
            </p>
            <p>
                <label color="red">Password <span class="required">*</span></label>
                <input type="password" name="password" id="password">
            </p>
            <p>
                <label>Confirm Password <span class="required">*</span></label>
                <input type="password" name="confirm_password" id="confirm_password">
            </p>
            <p class="auth-submit">
                <input type="submit"  value="Register"/>
            </p>
        </form>
    </div>
</div>
</section>
</main>
<!-- Main Content - end -->

{% endblock %}
